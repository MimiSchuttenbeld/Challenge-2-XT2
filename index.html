<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SpaceX Dashboard">
    <title>SpaceX Clock</title>
    <link rel="stylesheet" href="css/challenge2.css">
    <link rel="stylesheet" href="css/grid.css">
    
</head>

<body onload="startTime()">
    <div class="header">
        <h1 class="titel">I.T.S.</h1>
        <h4 class="subtitel">Welcome to your daily schedule!</h4>
    </div>
    <div class="grid-container">
        <div class="klokblok">
            <div class="klok" id="klok">
            </div>
            <p class="message" id="message">Good day!</p>
        </div>
        <div class="schedule" id="schedule">
            <ul>
                <li id="li1">7:30-9:00 Wake up</li>
                <li id="li2">9:00-16:00 Working hours</li>
                <li id="li3">11:30-12:30 Time for lunch</li>
                <li id="li4">16:00-18:00 Leisure time</li>
                <li id="li5">18:00-20:00 Dinner</li>
                <li id="li6">22:00< Time for bed</li>
            </ul>
        </div>
    </div>
    <div class="bg"></div>
<footer>   
</footer>    
<script type="text/javascript" src="scripts/challenge2.js"></script>
</body>

</html>
